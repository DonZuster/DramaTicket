<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DramaTicket - Iniciar Sesión</title>
    <link rel="stylesheet" href="css/style.css">
    <!-- REMOVIDOS los scripts "compat" de Firebase SDK aquí -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" xintegrity="sha512-1ycn6IcaQQ40JuKakVxfkbuKtRgsMiHzqLzWjYyLgNCwQjWdoUCOsW6yAZNG5sZzQzX+uQ3w0D/Xk/a3x2b2Q==>" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <header>
        <nav id="main-nav"></nav>
    </header>

    

<main class="container auth-container">
    <section class="auth-card">
        <h1 class="auth-title">Iniciar Sesión</h1>

        <form id="login-form" class="auth-form">
            <!-- Email -->
            <div class="auth-form-group">
                <label for="login-email" class="auth-label">Email</label>
                <input
                type="email"
                id="login-email"
                class="auth-input"
                placeholder="Ingresa tu correo electrónico"
                required
                >
            </div>

            <!-- Contraseña con icono de ojo -->
            <div class="auth-form-group">
                <label for="login-password" class="auth-label">Contraseña</label>
                <div class="password-input-wrapper">
                    <input
                        type="password"
                        id="login-password"
                        class="auth-input password-input"
                        placeholder="Contraseña"
                        required
                    >
                    <button type="button" id="toggle-password-visibility" class="password-toggle-btn">
                        <i class="fas fa-eye"></i>
                    </button>
                </div>
            </div>

            <!-- Botón Ingresar -->
            <div class="auth-actions">
                <button type="submit" class="btn btn-login-primary">
                    Ingresar
                </button>
            </div>
        </form>

        <!-- Links inferiores -->
        <div class="auth-footer-links">
            <button type="button" id="forgot-password-btn" class="auth-link">
                ¿Olvidaste tu contraseña?
            </button>
            <a href="register.html" class="auth-link">
                ¿Aún no tienes cuenta? Regístrate
            </a>
        </div>
  </section>
</main>




    

    <footer>
        <p>&copy; 2025 DramaTicket. Todos los derechos reservados.</p>
    </footer>

    <!-- Script para inicializar Firebase (firebase-init.js) y otros módulos -->
    <script type="module" src="js/firebase-init.js"></script>
    <script type="module" src="js/utils.js"></script>
    <script type="module" src="js/nav.js"></script>
    <script type="module" src="js/login.js"></script> <!-- Asegúrate de que este script maneje la lógica de login -->
</body>
</html>
