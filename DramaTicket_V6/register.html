<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DramaTicket - Crear Cuenta</title>
    <link rel="stylesheet" href="css/style.css">
    <!-- REMOVIDOS los scripts "compat" de Firebase SDK aquí -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" xintegrity="sha512-1ycn6IcaQQ40JuKakVxfkbuKtRgsMiHzqLzWjYyLgNCwQjWdoUCOsW6yAZNG5sZzQzX+uQ3w0D/Xk/a3x2b2Q==>" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <header>
        <nav id="main-nav"></nav>
    </header>

    <main class="container auth-container">
        <div class="auth-card">
            <h1>Crear Cuenta</h1>
            <form id="register-form">
                <div class="form-group">
                    <label for="register-name">Nombre:</label>
                    <input type="text" id="register-name" required>
                </div>
                <div class="form-group">
                    <label for="register-email">Correo Electrónico:</label>
                    <input type="email" id="register-email" required>
                </div>
                <div class="form-group">
                    <label for="register-password">Contraseña:</label>
                    <input type="password" id="register-password" required>
                </div>
                <div class="form-group">
                    <label for="register-confirm-password">Confirmar Contraseña:</label>
                    <input type="password" id="register-confirm-password" required>
                </div>
                <button type="submit" class="btn-auth">Registrarse</button>
                <p class="auth-link">¿Ya tienes cuenta? <a href="login.html">Iniciar Sesión aquí</a></p>
                <div id="register-error-message" class="error-message"></div>
            </form>
        </div>
    </main>

    <footer>
        <p>&copy; 2025 DramaTicket. Todos los derechos reservados.</p>
    </footer>

    <!-- Script para inicializar Firebase (firebase-init.js) y otros módulos -->
    <script type="module" src="js/firebase-init.js"></script>
    <script type="module" src="js/utils.js"></script>
    <script type="module" src="js/nav.js"></script>
    <script type="module" src="js/register.js"></script> <!-- Asegúrate de que este script maneje la lógica de registro -->
</body>
</html>
